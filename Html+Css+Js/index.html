<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="player flex justify-center items-center w-screen h-screen">
        <img src='' class="player__background absolute w-full h-screen object-cover z-0 blur-lg" id="player__background"/>
      
      <div class="player-item flex justify-center items-center flex-col w-2/6 z-10 bg-gray-400 rounded-md">
        <img
          src=''
          class="player__wrapper w-4/5  -mt-6 drop-shadow-xl rounded-sm max-h-96 object-cover"
          id="player__wrapper"
        />

        <div class="player__text mt-10 text-center">
          <h3 class="player__title text-2xl font-bold" id="player__title">Title</h3>
          <h4 class="player__subtitle text-xl" id="player__subtitle">Title</h4>
        </div>

        <div class="player__progress w-11/12 h-2 rounded-lg bg-white mt-5" id="player__progress-wrapper">
          <div class="player__progress-bar bg-gray-900 h-2 w-0 rounded-lg"  id="player__progress-bar"></div>
          <div class="player__music-time flex justify-between mt-2">
            <span class="player__current-time" id="player__current-time">0:00</span>
            <span class="player__duration" id="player__duration">0:00</span>
          </div>
        </div>

        <div class="player__controls mt-5 pb-4">
          <box-icon name="skip-previous" color="#ffffff" size="lg" color="black" id='player__prev'></box-icon>
          <box-icon name="play" color="#ffffff" size="lg" color="black" id="player__play"></box-icon>
          <box-icon name="skip-next" color="#ffffff" size="lg" color="black" id='player__next'></box-icon>
        </div>
      </div>
    </div>

    <script src="./assets/js/player.js"></script>
</body>
</html>
